language: java
sudo: true
install: false

addons:
  chrome: stable
  sonarcloud:
    organization: "player-analytics-plan"
    token:
      secure: ""
jdk:
  - openjdk8
services:
  - mysql

jobs:
    include:
      - stage: "Tests"
        name: "Checkstyle"
        script: bash scripts/runCheckstyle.sh
      - stage: "Tests"
        name: "Unit tests"
        before_script: bash scripts/prepareTestEnv.sh
        script: bash scripts/runTests.sh
        after_success: bash scripts/sonar.sh
      - stage: "System Tests"
        name: "Test environment setup"
        script: bash scripts/prepareServerJars.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/servers/'
