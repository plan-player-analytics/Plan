name: Plan
author: AuroraLS3
main: com.djrapitops.plan.PlanNukkit
version: "${version}"
api: ["1.0.5"]
softdepend: ["PlaceholderAPI"]

commands:
  plan:
    usage: /plan help
    description: base command

permissions:
  plan.server:
    default: op
  plan.servers:
    default: op
  plan.network:
    default: op
  plan.player.self:
    default: true
  plan.player.other:
    default: op
  plan.search:
    default: op
  plan.ingame.self:
    default: true
  plan.ingame.other:
    default: op
  plan.register.self:
    default: true
  plan.register.other:
    default: op
  plan.unregister.self:
    default: true
  plan.unregister.other:
    default: op
  plan.info:
    default: op
  plan.reload:
    default: op
  plan.disable:
    default: op
  plan.users:
    default: op
  plan.data.base:
    default: op
  plan.data.backup:
    default: op
  plan.data.restore:
    default: op
  plan.data.move:
    default: op
  plan.data.hotswap:
    default: op
  plan.data.clear:
    default: op
  plan.data.remove.player:
    default: op
  plan.data.remove.server:
    default: op
  plan.data.export:
    default: op
  plan.data.import:
    default: op
  plan.json.self:
    default: true
  plan.json.other:
    default: op
  plan.ignore.commanduse:
    default: false
  plan.ignore.afk:
    default: false
